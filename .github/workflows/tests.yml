name: Functionnal

on:
  push:
    branch: [main, dev]

jobs:
  functionnal:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v2
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pdm install --no-editable --no-lock

      - name: Tests
        run: pdm run python tests/test.py
